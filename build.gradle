group 'com.github.passerr.idea.plugins'
version '1.0'

buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "gradle.plugin.org.jetbrains.intellij.plugins:gradle-intellij-plugin:0.2.16"
    }
}

apply plugin: 'idea'
apply plugin: 'groovy'
apply plugin: 'org.jetbrains.intellij'

repositories {
    mavenCentral()
}

intellij {
    // 不修改plugin.xml的idea-version
    updateSinceUntilBuild false
    //IntelliJ IDEA 2016.3 dependency; for a full list of IntelliJ IDEA releases please see https://www.jetbrains.com/intellij-repository/releases
    version '162.1628.40'
//    plugins 'coverage'
//    pluginName 'Gome Time'
}

tasks.withType(GroovyCompile) {
    groovyOptions.encoding = "UTF-8"
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}